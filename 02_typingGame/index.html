<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Typing Game</title>
</head>
<body>
    <header class="p-3 text-center">
        <h1>Typing Master</h1>
    </header>

    <main class="container mt-2 text-center">
        <section class="row mb-5">
            <div class="col-8 col-xl-4 mx-auto btn-group">
                <button class="col-12 col-sm-3 btn btn-outline-dark active">Lv.1</button>
                <button class="col-12 col-sm-3 btn btn-outline-dark">Lv.2</button>
                <button class="col-12 col-sm-3 btn btn-outline-dark">Lv.3</button>
            </div>
        </section>

        <section class="row">
            <div class="col mx-auto">
                <!-- 게임 영역 -->
                <div id="gameArea" class="d-none">
                    <h2 id="currentWord">word</h2>
                    <input type="text" id="wordInput" class="form-control form-control-lg mt-4" placeholder="Type the word" />
                    
                    <div class="row mt-3">
                        <div class="col-12 col-xl-6">
                            <p class="fs-4">Time left: <span id="time">0</span></p>
                        </div>
                        <div class="col-12 col-xl-6">
                            <p class="fs-4">score: <span id="score">0</span></p>
                        </div>
                    </div>
                </div> <!-- end 게임 영역 -->

                <!-- Game Over -->
                <div id="gamOver" class="d-none">
                    <h2 class="text-danger">GAME OVER!</h2>
                    <p class="fs-4">final score : <strong id="finalScore">0</strong></p>
                    <button id="reStart" class="mt-4 px-4 btn btn-dark text-white fs-2">Restart</button>
                </div>
                
                <button id="start" class="px-4 btn btn-dark text-white fs-2">Start</button>
            </div>
        </section>

        <section class="row mt-5">
            <div class="col">
                <div class="card card-body text-bg-secondary">
                    <h5>게임방법</h5>
                    <p>
                        Start 버튼을 누르면 게임이 시작됩니다. <br /> 
                        게임이 시작되면 각 단어를 주어진 시간 안에 타이핑합니다.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
