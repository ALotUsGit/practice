<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />

    <title>캘린터</title>
</head>
<body>
    <main>
        <div class="top">
            <button class="btn_prev"></button>
            <h1>
                <span id="month"></span>
                <span id="year"></span>
            </h1>
            <button class="btn_next" ></button>
        </div>

        <div class="days">
            <p>SUN</p>
            <p>MON</p>
            <p>TUE</p>
            <p>WED</p>
            <p>THU</p>
            <p>FRI</p>
            <p>SAT</p>
        </div>

        <div class="date_wrap">

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
