<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    
    <title>Todo List</title>
</head>
<body>
    <main>
        <h1>TODO LIST</h1>
    
        <div class="input_wrap">
            <input type="text" class="input_user" placeholder="추가할 항목을 입력한 후 엔터 혹은 추가 버튼을 클릭하세요." />
            <button class="btn_add">추가</button>
        </div>
    
        <div class="all_control">
            <label>
                <input type="checkbox" id="allCk" /> 전체
            </label>
            <button id="btnAllDelete">전체삭제</button>
        </div>

        <ul class="list_wrap"></ul>

        <p class="no_list">추가된 항목이 없습니다.</p>
    </main>

    <footer>&copy; made by aLotUs</footer>

    <script src="script.js"></script>
</body>
</html>
